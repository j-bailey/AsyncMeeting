<div class="container">
    <h1>Create Your Productive Gains Account Today!</h1>

    <form ng-submit="register(username, password, email)">
        <div class="form-group">
            <label>Username </label><input class="form-control" type="text" ng-model="username"></div>
        <div class="form-group">
            <label>Email </label><input class="form-control" type="email" ng-model="email"></div>
        <div class="form-group"><label>Password </label><input class="form-control" type="password"
                                                               ng-model="password"></div>
        <input class=" btn btn-success btn-lg btn-block" type="submit" value="Login">
    </form>
</div>
