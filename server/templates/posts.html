<div class='container'><h1>Recent Posts</h1>
    <input ng-model='postBody' class='form-control'/>
    <button ng-click='addPost()' class='btn btn-default' id="AddPostBtn">Add Post</button>
    <ul class='list-group'>
        <li ng-repeat="post in posts| orderBy:'-date'" class='list-group-item'><strong>@{{ post.username }} </strong>
            <span>{{ post.body }} </span>
        </li>
    </ul>
</div>
